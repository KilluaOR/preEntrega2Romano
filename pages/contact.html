    </header>
    <main class="main">
      <!--formulario-->
      <section class="container contact">
        <div class="contact__item">
          <h2 class="animate__animated animate__tada contact__title">
            Contactame
          </h2>
          <img
            class="contact__img"
            src="../images/Office-cat-man.jpg"
            alt="imagen-contacto"
          />
        </div>
        <form class="contact__form" action="procesarform" method="post">
          <div class="contact__form-fieldset">
            <legend class="contact__form-legend">Formulario de contacto</legend>
            <label class="contact__label contact__label--name" for="name"
              >Nombre:</label
            >
            <input
              class="contact__input contact__input--name"
              type="text"
              id="name"
              name="name"
              required
            />
            <label class="contact__label contact__label--email" for="email"
              >Email:</label
            >
            <input
              class="contact__input contact__input--email"
              type="text"
              id="email"
              name="email"
              required
            />
            <textarea
              class="contact__textarea"
              name="message"
              id="message"
              rows="4"
              placeholder="Escribe tu mensaje"
              required
            ></textarea>
          </div>
          <div class="contact__div">
            <button class="contact__btn" type="submit">Enviar</button>
          </div>
        </form>
      </section>
    </main>
